<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #load-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        #load-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Excel File</h2>
        <form id="uploadForm">
            <input type="file" name="file" required />
            <br />
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>


        <button type="button" id="deleteAllBtn" style="background-color: red;">ðŸ—‘ Delete All Uploaded Data</button>


    </div>


    <h2>ðŸ“¦ Uploaded Excel Data</h2>
    <button id="load-btn"> Load Data</button>

    <div id="table-container"></div>


    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const res = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (err) {
                responseDiv.innerHTML = `<span style="color: red;"> Upload failed</span>`;
            }
        });


        document.getElementById('deleteAllBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete all uploaded data?')) return;

            const res = await fetch('http://localhost:5000/api/data', {
                method: 'DELETE'
            }); 

            const result = await res.json();
            responseDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });

        document.getElementById("load-btn").addEventListener("click", async () => {
            const container = document.getElementById("table-container");
            container.innerHTML = "Loading...";

            try {
                const res = await fetch("http://localhost:5000/api/data");
                const data = await res.json();

                if (!data.length) {
                    container.innerHTML = "<p>No data found.</p>";
                    return;
                }

                // Exclude 'id' or '_id' from headers
                const headers = Object.keys(data[0]).filter(
                    key => key !== "_id" && key !== "id"
                );

                const table = document.createElement("table");

                const thead = document.createElement("thead");
                const headRow = document.createElement("tr");

                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headRow.appendChild(th);
                });

                thead.appendChild(headRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                data.forEach(item => {
                    const row = document.createElement("tr");
                    headers.forEach(key => {
                        const cell = document.createElement("td");
                        const value = item[key];

                        // Format number to 2 decimal places if it's a float
                        if (typeof value === "number" && !Number.isInteger(value)) {
                            cell.textContent = value.toFixed(2);
                        } else {
                            cell.textContent = value;
                        }

                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                container.innerHTML = "";
                container.appendChild(table);

            } catch (err) {
                container.innerHTML = `<p style="color:red;"> Error loading data</p>`;
                console.error(err);
            }
        });


    </script>
</body>

</html>
